name: Publish

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    env:
      CI: false
    steps:
      - name: Checkout master
        uses: actions/checkout@master

      - name: Setup node
        uses: actions/setup-node@v1

      - name: Install dependencies, build site and publish it
      - run: npm ci
      - run: npm run build
      - run: sudo apt-get install ncftp
      - run: mv ./build ./www.winonaraiders.org
      - run: ncftpput -R -u ${{ secrets.FTP_USERNAME }} -p ${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_HOST }} . www.winonaraiders.org/
